# This is a basic workflow to help you get started with Actions

name: create-release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  compile-LuckySpeeder:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies and prepare
        run: |
          sudo xcode-select --switch /Applications/Xcode.app
      - name: Compile tweak
        run: |
          cd /Users/runner/work/LuckySpeeder/LuckySpeeder
          chmod +x build.sh 
          bash build.sh arm64-apple-ios
          bash build.sh arm64-apple-ios-macabi
          bash build.sh arm64-apple-xros
          bash build.sh arm64-apple-tvos
          ls
          cd /Users/runner/work/LuckySpeeder/LuckySpeeder/out/arm64-apple-ios/
          ls
          cd /Users/runner/work/LuckySpeeder/LuckySpeeder/out/arm64-apple-ios-macabi/
          ls
          cd /Users/runner/work/LuckySpeeder/LuckySpeeder/out/arm64-apple-xros/
          ls
          cd /Users/runner/work/LuckySpeeder/LuckySpeeder/out/arm64-apple-tvos/
          ls
